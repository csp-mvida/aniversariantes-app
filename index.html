<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniversariantes do Mês</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@800&family=Inter:wght@400;500;600;700;800;900&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .font-cursive {
      font-family: 'Dancing Script', cursive;
    }
    .font-cairo-play {
      font-family: 'Cairo Play', sans-serif;
    }
    
    .a4-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      overflow-x: auto;
    }

    .a4-preview {
      width: 210mm;
      height: 297mm;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      transform-origin: top center;
      flex-shrink: 0;
      transition: transform 0.2s;
    }

    /* Escala automática para telas menores que 210mm (aprox 794px) */
    @media screen and (max-width: 850px) {
      .a4-wrapper {
        justify-content: center;
        padding-left: 0;
        padding-right: 0;
      }
      .a4-preview {
        /* A escala será aplicada via JS para melhor precisão */
      }
    }

    @media print {
      html, body, #root {
        margin: 0 !important;
        padding: 0 !important;
        height: 100% !important;
        width: 100% !important;
        overflow: hidden !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      @page {
        size: A4;
        margin: 0 !important;
      }
      .no-print {
        display: none !important;
      }
      .a4-container, .a4-preview {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 210mm !important;
        height: 297mm !important;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        box-shadow: none !important;
        display: flex !important;
        flex-direction: column !important;
        box-sizing: border-box !important;
        overflow: hidden !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        transform: none !important;
      }
    }
  </style>
  <script>
    // Escala responsiva para .a4-preview em telas pequenas
    function scaleA4Preview() {
      var a4 = document.querySelector('.a4-preview');
      if (!a4) return;
      var a4WidthPx = 794; // 210mm em px a 96dpi
      var windowWidth = window.innerWidth;
      var scale = 1;
      if (windowWidth < a4WidthPx + 32) { // 32px de margem
        scale = (windowWidth - 24) / a4WidthPx; // 12px padding de cada lado
        if (scale > 1) scale = 1;
        if (scale < 0.3) scale = 0.3;
        a4.style.transform = "scale(" + scale + ")";
        a4.style.marginLeft = "0";
        a4.style.marginRight = "0";
      } else {
        a4.style.transform = "scale(1)";
        a4.style.marginLeft = "";
        a4.style.marginRight = "";
      }
    }
    window.addEventListener('DOMContentLoaded', scaleA4Preview);
    window.addEventListener('resize', scaleA4Preview);
  </script>
  <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
