<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniversariantes do Mês</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@800&family=Inter:wght@400;500;600;700;800;900&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      overflow: hidden;
    }
    .font-cursive {
      font-family: 'Dancing Script', cursive;
    }
    .font-cairo-play {
      font-family: 'Cairo Play', sans-serif;
    }
    .a4-wrapper {
      width: 100vw;
      height: 100vh;
      min-width: 0;
      min-height: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-sizing: border-box;
      background: #f3f4f6;
      padding: 0;
      margin: 0;
    }
    .a4-preview {
      width: 210mm;
      height: 297mm;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      transform-origin: center center;
      flex-shrink: 0;
      transition: transform 0.2s;
      margin: 0;
    }
    @media print {
      html, body, #root {
        margin: 0 !important;
        padding: 0 !important;
        height: 100% !important;
        width: 100% !important;
        overflow: hidden !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      @page {
        size: A4;
        margin: 0 !important;
      }
      .no-print {
        display: none !important;
      }
      .a4-container, .a4-preview {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 210mm !important;
        height: 297mm !important;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        box-shadow: none !important;
        display: flex !important;
        flex-direction: column !important;
        box-sizing: border-box !important;
        overflow: hidden !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        transform: none !important;
      }
    }
  </style>
  <script>
    // Escala responsiva para .a4-preview em telas pequenas, considerando largura e altura
    function scaleA4Preview() {
      var a4 = document.querySelector('.a4-preview');
      var wrapper = document.querySelector('.a4-wrapper');
      if (!a4 || !wrapper) return;
      // 210mm = 794px, 297mm = 1123px @ 96dpi
      var a4WidthPx = 794;
      var a4HeightPx = 1123;
      var windowWidth = window.innerWidth;
      var windowHeight = window.innerHeight;

      // Espaço de margem mínima para não colar nas bordas
      var marginW = 0;
      var marginH = 0;

      var availableWidth = windowWidth - marginW;
      var availableHeight = windowHeight - marginH;

      var scaleW = availableWidth / a4WidthPx;
      var scaleH = availableHeight / a4HeightPx;
      var scale = Math.min(scaleW, scaleH, 1);

      // Limite mínimo para não sumir
      if (scale < 0.15) scale = 0.15;

      a4.style.transform = "scale(" + scale + ")";
      // Centralização absoluta
      a4.style.position = "absolute";
      a4.style.top = "50%";
      a4.style.left = "50%";
      a4.style.transform = "translate(-50%, -50%) scale(" + scale + ")";
      a4.style.margin = "0";
      wrapper.style.justifyContent = "center";
      wrapper.style.alignItems = "center";
      wrapper.style.overflow = "hidden";
    }
    window.addEventListener('DOMContentLoaded', scaleA4Preview);
    window.addEventListener('resize', scaleA4Preview);
  </script>
  <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
