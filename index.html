<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniversariantes do Mês</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .font-cursive {
      font-family: 'Dancing Script', cursive;
    }
    @media print {
      .no-print {
        display: none !important;
      }
      body, html {
        background-color: white !important;
        margin: 0 !important;
        padding: 0 !important;
        height: 100%;
        overflow: hidden;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      @page {
        size: A4;
        margin: 0 !important;
      }
      .a4-container {
        width: 210mm !important;
        height: 297mm !important;
        margin: 0 auto !important;
        padding: 20mm 20mm !important; 
        border: none !important;
        box-shadow: none !important;
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important; /* Força a centralização vertical na impressão */
        box-sizing: border-box !important;
        overflow: hidden !important;
      }
    }
    /* Pré-visualização na tela */
    .a4-preview {
      width: 210mm;
      height: 297mm;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 20mm 20mm;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Centralização vertical na tela */
      overflow: hidden;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
