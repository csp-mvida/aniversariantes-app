<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniversariantes do Mês</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@800&family=Inter:wght@400;500;600;700;800;900&family=Dancing+Script:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .font-cursive {
      font-family: 'Dancing Script', cursive;
    }
    .font-cairo-play {
      font-family: 'Cairo Play', sans-serif;
    }
    
    /* Container para permitir escala responsiva do A4 */
    .a4-wrapper {
      width: 100%;
      overflow-x: auto;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
    }

    .a4-preview {
      width: 210mm;
      height: 297mm;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      transform-origin: top center;
      flex-shrink: 0;
    }

    /* Escala automática para telas menores que 210mm (aprox 794px) */
    @media screen and (max-width: 850px) {
      .a4-wrapper {
        justify-content: flex-start;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .a4-preview {
        /* Permite que a folha seja visualizada em miniatura se necessário, 
           mas aqui optamos pelo scroll horizontal para manter legibilidade total */
      }
    }

    @media print {
      html, body, #root {
        margin: 0 !important;
        padding: 0 !important;
        height: 100% !important;
        width: 100% !important;
        overflow: hidden !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      @page {
        size: A4;
        margin: 0 !important;
      }
      .no-print {
        display: none !important;
      }
      .a4-container, .a4-preview {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 210mm !important;
        height: 297mm !important;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        box-shadow: none !important;
        display: flex !important;
        flex-direction: column !important;
        box-sizing: border-box !important;
        overflow: hidden !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        transform: none !important;
      }
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
